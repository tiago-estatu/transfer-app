<section class="container">
  <h2 class="titulo">Transferências</h2>
  <table class="tabela">
    <thead class="tabela__cabecalho">
      <th class="tabela__cabecalho__conteudo">Data</th>
      <th class="tabela__cabecalho__conteudo">Valor</th>
      <th class="tabela__cabecalho__conteudo">Destino</th>
      <th class="tabela__cabecalho__conteudo">Código </th>
      <th class="tabela__cabecalho__conteudo">Motivo </th>
    </thead>
    <tbody *ngIf="transferencias.length > 0; else nenhumaTransferencia">
      <tr class="tabela__linha" *ngFor="let transferencia of transferencias">
        <td class="tabela__conteudo">{{ transferencia.data | date: "short" }}</td>
        <td class="tabela__conteudo">{{ transferencia.valor | currency }}</td>
        <td class="tabela__conteudo">{{ transferencia.destino }}</td>
        <td class="tabela__conteudo">{{ transferencia.id }}</td>
        <td class="tabela__conteudo">{{ transferencia.lembrete }}</td>
      </tr>
    </tbody>
    <ng-template #nenhumaTransferencia>
      <tr class="tabela__linha">
        <td colspan="5"><p>Nenhuma operação realizada...</p></td>
      </tr>
    </ng-template>
</table>
</section>
